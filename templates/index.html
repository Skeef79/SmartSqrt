<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <title>SmartSqrt</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="icon" href="/static/icon.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    </head>
    <body>
        <div class="rootLayout">
            <!-- HEADER -->
            <div class="rootHeader">
                <div class="contentHeader">
                    <div class = "mainLogo">
                        <img id="logo" src="/static/icon.png" />
                        <h1>SmartSqrt</h1>
                    </div>

                    <div class="language-picker">
                        <form action="" class="language-picker__form">
                            <label for="language-picker-select"></label>

                            <select name="language-picker-select" id="language-picker-select">
                                <option lang="ru" vallue="russian">Russian</option>
                                <option lang="de" value="deutsch">Deutsch</option>
                                <option lang="en" value="english" selected>English</option>
                                <option lang="fr" value="francais">Fran√ßais</option>
                                <option lang="it" value="italiano">Italiano</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>

            <main class="contentLayout">
                <div class = "mainContent">
                    <!-- onsubmit = "return false;" diables any action then we press enter-->
                    <div autocomplete="off" class = "inputField" spellcheck="false" method="POST" onsubmit="return false;">
                        <input id="value" placeholder="Input value" class="value" type="text" />
                    </div>
                    
                    <div class = "precTitle">
                        <h2>Set precision:</h2>
                    </div>
                    
                    <div class = "precisionContent"> 
                        <div class = "precision">
                            Range
                        </div>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="100" value="50" class="slider" id="precisionRange">
                          </div>
                        
                    </div>

                    <div id="result" class="result">
                        Result
                    </div>
                </div>
            </main>

            <div class = "contentFooter">
                <div>
                    Contact us: 
                    <a href="mailto:help@gmail.com">help@gmail.com</a>
                </div>
                <div>FAQ</div>
            </div>
        </div>

        <script>
            const inputValue = document.getElementById("value");
            const result = document.getElementById("result");

            //function to updateOutput after pressing characters
            const updateOutput = () => {
                console.log(inputValue.value);
                if (inputValue.value == "") {
                    result.innerText = "";
                    return;
                }
                let xhr = new XMLHttpRequest();

                xhr.open("POST", "/", true);
                xhr.send(inputValue.value);

                xhr.onreadystatechange = function () {
                    if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
                        console.log(xhr.responseText);
                        result.innerText = xhr.responseText;
                    }
                };
            };

            inputValue.addEventListener("input", updateOutput);
        </script>
    </body>
</html>
